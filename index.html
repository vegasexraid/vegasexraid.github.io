        function buildInfoWindow(data)
        {
            var html = '';

            html += '<strong>' + data.name + '</strong>';

            if (data.isSponsored)
            {
                html += '<br>';
                html += ' [Sponsored]';
            }

            html += '<br>';

            if (data.dates)
            {
                html += '<ul>';
                for (var i = 0; i < data.dates.length; i++)
                {
                    html += '<li>' + data.dates[i] + '</li>';
                }
                html += '</ul>';
           }

           html += '<a href="https://maps.google.com/maps?q='+ data.lat +','+ data.lng +'" target=_"blank">View on Google Maps</a>'

           return html;
        }

        function initMap() 
        {
            var zoomLevel = 12;
            var width = window.innerWidth
                        || document.documentElement.clientWidth
                        || document.body.clientWidth;

            if (width <= 450)
            {
                zoomLevel = 10;
            }
            else if (width <= 1024)
            {
                zoomLevel = 11;
            }

            var map = new google.maps.Map(document.getElementById('map'), 
            {
                zoom: zoomLevel,
                center: 
                {
                    lat: 36.169941, 
                    lng: -115.139830
                },
                disableDefaultUI: true,
                zoomControl: true
            });

            var div = document.createElement('div');
                div.style.backgroundColor = '#eee';
                div.style.padding = '5px';
                div.style.fontSize = '16px';

            var links = {
                'FAQ': 'faq.html',
                'Feedback': 'https://docs.google.com/forms/d/e/1FAIpQLSeRDlDLGZ0AIyfnKbh87u64ZfxU74G9je3utbUmacJPDJlDsg/viewform',
                'Discord': 'https://discord.gg/YZhFmnH'
            };

            for (var text in links)
            {
                var a = document.createElement('a');
                a.className = 'textLinks';
                a.setAttribute('data-label', text);
                a.innerText = text;
                a.href = links[text];
                a.target = '_blank';
                a.style.padding = '10px';
                div.appendChild(a);
            }

            map.controls[google.maps.ControlPosition.TOP_CENTER].push(div);

            var marker, i, point;
            var infowindow = new google.maps.InfoWindow();

            for (i = 0; i < data.length; i++)
            {
                point = 
                {
                    position: new google.maps.LatLng(data[i].lat, data[i].lng),
                    map: map
                };

                if (data[i].isSponsored && data[i].dates.length === 0)
                {
                    point['icon'] = 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png';
                }

                marker = new google.maps.Marker(point);

                google.maps.event.addListener(marker, 'click', (function(marker, i) 
                {
                    return function() 
                    {
                        infowindow.setContent(buildInfoWindow(data[i]));
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }
        }

        document.body.addEventListener('click', function(event)
        {
            if (event.target.classList.contains('textLinks'))
            {
                if (event.target.hasAttribute('data-label'))
                {
                    gtag('event', 'click',
                    {
                        'event_action': event.target.getAttribute('data-label')
                    });
                }
            } 
        });
    </script>
